<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Empresa/Empleador</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/icono.ico">
</head>

<body>

  <form action="mailto: direccion.empleo@msm.gov.ar" method="post">
    <section class="form-register">
    <form id="myForm" class="form" action="#" method="POST">
      <center><h2>Formulario Empresa/Empleador</h2></center>
      <p></p>
      <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese el Nombre de la empresa" required>
      <input class="controls" type="text" name="rubro" id="rubro" placeholder="Ingrese el Rubro" required>
      <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese Numero de telefono"required>
      <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese Correo Electronico de contacto"required>
      <input class="controls" type="text" name="ubicacion" id="ubicacion" placeholder="Ingrese Ubicacion de la empresa"required>
      <input class="controls" type="text" name="localidad" id="localidad" placeholder="Ingrese Localidad de la empresa"required>
      <h3><center><a href="Formulario2.html">Siguiente</a></center></h3>
    </form>
  </section>
    <footer>
        <p>Te invitamos a conocer nuestras redes sociales y nuestro portal</p>
        <a href="https://www.instagram.com/ofiempleo_msm/">
            <img src="img/instagram.png" alt="Logotipo del portal de empleo" class="portal">
        </a>
        <a href="https://www.linkedin.com/in/oficina-de-empleo-municipalidad-de-san-miguel-27699817b/">
            <img src="img/link.png" alt="Logotipo del portal de empleo" class="portal">
        </a>
        <a href="https://empleo.msm.gov.ar/">
            <img src="img/logotipo.jfif" alt="Logotipo del portal de empleo" class="portal">
        </a>
        <a href="https://wa.me/message/WLLIWB6RXTPHN1">
            <img src="img/wsp.jpg" alt="Logotipo del portal de empleo" class="portal">
        </a>
        <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">
            <img src="img/gmail.png" alt="Logotipo del portal de empleo" class="portal">
        </a>
      
        
    </footer>
  <script src="script.js">Continuar con el Formulario2</script>
</body>
</html>
